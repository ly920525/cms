<include file="public/head"/>

<head>
    <title>客户案例</title>
    <style>
        .tips {color:#6F6F6F;}
        .type {color:#00CC99;}
    </style>
</head>

<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 分类列表</strong></div>
  <table class="table table-hover text-center">
    <tr>
      <th width="2%" style="text-align:left; padding-left:20px;">ID</th>
      <th width="15%">案例分类</th>
      <th width="10%">所属方法</th>
      <th width="10%">排序 （排序为0，显示在前端第一位）</th>
      <th width="10%">操作</th>
    </tr>
    <volist name="list" id="vo">
    <tr>
        <td style="text-align:left; padding-left:20px;">{$vo.id}</td>
        <td class="type">{$vo.type}</td>
        <td>{$vo.fang_fa}</td>
        <td>{$vo.sort}</td>
        <td>
            <div class="button-group">
                <a class="button border-main" href="{:U('Honor/honor_save',array('id'=>$vo['id']))}"><span class="icon-edit"></span> 修改</a>
                <a class="button border-red" href="{:U('/Admin/Honor/honorel',array('id'=>$vo['id']))}" onclick="return confirm('您确定要删除吗?');"><span class="icon-trash-o"></span> 删除</a>
            </div>
        </td>
    </tr>

    </volist>

  </table>
</div>

<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加荣誉分类</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="" onsubmit="return checkinput()">
      <div class="form-group">
        <div class="label">
          <label>分类标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="name" name="title" placeholder="请输入分类标题" data-validate="required:请输入分类" />
          <div class="tips">（用于前端显示的标题）</div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>所属方法：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="fang_fa" placeholder="请输入所属方法" data-validate="required:请输入所属方法" />
          <div class="tips">（U函数解析的URL或者外链）格式：index/index</div>
        </div>
      </div>

        <div class="form-group">
            <div class="label">
                <label>分类排序：</label>
            </div>
            <div class="field">
                <input type="text" class="input w50" id="sorts" name="sort" value="" placeholder="请输入分类排序" data-validate="number:排序必须为数字" />
                <div class="tips">（排序必须为数字）</div>
                <span id='sortjc' style='color:red;'></span>
                <input type='hidden'  id="sortsjc" value="{:U('Honor/jiances')}" />
            </div>
        </div>

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o sortjc" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="__PUBLIC__/admin/js/jq.js"></script>
<script type="text/javascript">
  function checkinput(){
    var name = document.getElementById("name").value;
    if(name ==  null || name == ''){
      alert("分类不能为空,请输入分类");
      return false;   }

      var sort = document.getElementById("sort").value;
      if(sort ==  null || sort == ''){
          alert("排序不能为空,排序为分类顺序");
          return false;   }
      return true;
  }
</script>
<script type="text/javascript">

    //全选
    $("#checkall").click(function(){
        $("input[name='id[]']").each(function(){
            if (this.checked) {
                this.checked = false;
            }
            else {
                this.checked = true;
            }
        });
    })

    //批量删除
    function DelSelect(){
        var Checkbox=false;
        $("input[name='id[]']").each(function(){
            if (this.checked==true) {
                Checkbox=true;
            }
        });
        if (Checkbox){
            var t=confirm("您确认要删除选中的内容吗？");
            if (t==false) return false;
            $("#listform").submit();
        }
        else{
            alert("请选择您要删除的内容!");
            return false;
        }
    }

    //批量排序
    function sorts(){
        var Checkbox=false;
        $("input[name='id[]']").each(function(){
            if (this.checked==true) {
                Checkbox=true;
            }
        });
        if (Checkbox){

            $("#listform").submit();
        }
        else{
            alert("请选择要操作的内容!");
            return false;
        }
    }



</script>

</body>
</html>
