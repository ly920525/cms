<include file="public/head"/>

<head>
    <title>优势图文管理</title>
    <style>
        .tips {color:#6F6F6F;}
    </style>
</head>

<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加优势图文</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="" enctype="multipart/form-data" name="form0" id="form0">
        <div class="form-group">
            <div class="label">
                <label>图标：</label>
            </div>
            <div class="field">
                <div class="img" id="img"><img src="" /></div>
                <input type="file" onchange="hai.preview(this)" name="file" class="button bg-blue margin-left" id="image1" value="+ 浏览上传"  style="float:left;">
                <div class="tips" >图片尺寸：500*500</div>
            </div>
        </div>
        <div class="form-group">
            <div class="label">
                <label>图片标题：</label>
            </div>
            <div class="field">
                <input type="text" class="input w50" value="" name="title" placeholder="请输入图片标题" data-validate="required:请输入图片标题" />
                <div class="tips">（用于前端显示的标题）</div>
            </div>
        </div>
        <div class="form-group">
            <div class="label">
                <label>内容描述：</label>
            </div>
            <div class="field">
                <textarea name="describe" class="input" placeholder="请输入内容描述" style="height:150px; width: 50%; border:1px solid #ddd;"></textarea>
                <div class="tips"></div>
            </div>
        </div>

      <div class="clear"></div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
            <button class="button bg-main icon-reply" onClick='javascript :history.back(-1);'> 返回</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="__PUBLIC__/admin/js/jq.js"></script>

</body></html>
