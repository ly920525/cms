<include file="Public/head" />

<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong></div>
  <div class="padding border-bottom">
  <a class="button border-yellow" href="{:U('Column/column_add')}"><span class="icon-plus-square-o"></span> 添加内容</a>
  </div>
  <table class="table table-hover text-center">
    <tr>
      <th width="5%">ID</th>
      <th>栏目名称</th>
      <th>首页图片</th>
      <th width="10%">图片名字</th>
      <th>描述</th>
      <th>创建时间</th>
      <th>显示</th>
      <th width="250">操作</th>
    </tr>

    <volist name="lists" id="v">
    <tr>
      <td>{$v.id}</td>
      <td>{$v.name}</td>
      <td><img src="__PUBLIC__/Uploads/{$v.img}" alt="" width="300" height="100" /></td>
      <td>{$v.img}</td>
      <td>{$v.describe}</td>
      <td>{$v.create_time}</td>
      <td>{$v.state}</td>
      <td>
      <div class="button-group">
      <a type="button" class="button border-main" href="{:U('Column/column_save','id='.$v['id'])}"><span class="icon-edit"></span>修改</a>
       <a class="button border-red" href="{:U('Column/delete','id='.$v['id'])}" onclick="return confirm('您确定要删除吗?')"><span class="icon-trash-o"></span> 删除</a>
      </div>
      </td>
    </tr>
    </volist>

  </table>
</div>


</body></html>
