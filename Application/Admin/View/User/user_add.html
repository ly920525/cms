<include file="public/head"/>

<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加管理员</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="" enctype="multipart/form-data">
      <div class="form-group">
        <div class="label">
          <label>用户名</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="user" placeholder="请输入注册账号" data-validate="required:请输入注册账号" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>密码</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="pass1" placeholder="请输入密码" data-validate="required:请输入密码" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>二次密码</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="pass2" placeholder="请再次输入密码" data-validate="required:请再次输入密码" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
      <div class="label">
        <label>邮箱</label>
      </div>
      <div class="field">
        <input type="email" class="input w50" name="mail" placeholder="请输入邮箱" data-validate="required:请输入邮箱" />
        <div class="tips"></div>
      </div>
    </div>
      <div class="form-group">
        <div class="label">
          <label>手机</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="numb" placeholder="请输入手机" data-validate="required:请输入手机" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>权限</label>
        </div>
        <div class="field">
          <select name="level"  class="input w50" id="level">
            <option value="1">超级管理员</option>
            <option value="2">管理员</option>
          </select>
          <div class="tips">默认为超级管理员</div>
        </div>
      </div>
      <div class="form-group">
        <div id="drag" style="margin-left: 10%"></div>
        <script type="text/javascript">
          $('#drag').drag();
        </script>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="button" onclick="liyong.zhuce()"> 提交</button>
          <button class="button bg-main icon-reply" onClick='javascript :history.back(-1);'> 返回</button>
        </div>
      </div>
    </form>
  </div>
</div>

</script>
</body>
</html>
