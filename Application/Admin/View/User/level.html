<include file="public/head"/>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong></div>
  <div class="padding border-bottom">
    <a class="button border-yellow" href="{:U('user/user_add')}"><span class="icon-plus-square-o"></span> 添加账号</a>
  </div>
  <table class="table table-hover text-center">
    <tr>
      <th width="5%">ID</th>
      <th width="15%">账号</th>
      <th width="10%">权限等级</th>
      <th width="10%">注册时间</th>
      <th width="10%">手机</th>
      <th width="10%">邮箱</th>
      <th width="10%">状态</th>
    </tr>
    <volist name="data" id="val" >
    <tr>
      <td>{$val.id}</td>
      <td>{$val.username}</td>
      <td>
        <switch name="val.level">
          <case value="1">超级管理员</case>
          <case value="2">管理员</case>
        </switch>
      </td>
      <td>{$val.createtime}</td>
      <td>{$val.numb}</td>
      <td>{$val.mail}</td>
      <td>
        <switch name="val.state">
          <case value="0">离线</case>
          <case value="1">在线</case>
        </switch>
      </td>
      <td><div class="button-group"> <a class="button border-main" href="{:U('user/user_save?id='.$val['id'])}"><span class="icon-edit"></span> 修改</a> <a class="button border-red" href="{:U('user/delete?id='.$val['id'])}" onclick="return del(1,2)"><span class="icon-trash-o"></span> 删除</a> </div></td>
    </tr>
    </volist>
  </table>
</div>
<script type="text/javascript">
</script>

</body>
</html>
