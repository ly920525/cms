<include file="public/head"/>

<head>
    <title>二级产品</title>
    <style>
        .type {color:#00CC99;}
    </style>
</head>

<form method="post" action="" id="listform">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li> <a class="button border-main icon-plus-square-o" href="{:U('Product/twoproduct_add')}"> 添加内容</a> </li>
      </ul>
    </div>
    <table class="table table-hover text-center">
      <tr>
        <th width="6%" style="text-align:left; padding-left:20px;">ID</th>
        <th width="15%">二级分类</th>
        <th width="15%">图片标题</th>
        <th width="20%">图片链接 （跳转图片详情页）</th>
        <th width="15%">所属方法</th>
        <th width="15%">发布（或修改）时间</th>
        <th width="15%">操作</th>
      </tr>
      <!-- 循环新闻列表 -->
      <volist name="list" id="vo">
        <tr>
          <td style="text-align:left; padding-left:20px;"><input type="checkbox" name="id[]" value="{$vo.id}" />{$vo.id}</td>
          <td class="type">{$vo.issuer}</td>
          <td>{$vo.title}</td>
          <td class="td"><a href="{:U('/Admin/Product/product_details','id='.$vo['id'])}"><img width="40%" src="__PUBLIC__/Uploads/{$vo.img}" /> </a></td>
          <td>{$vo.fang_fa}</td>
          <td>{$vo.time}</td>
          <td>
              <div class="button-group">
                  <a class="button border-main" href="{:U('/Admin/Product/twoproduct_save','id='.$vo['id'])}"><span class="icon-edit"></span> 修改</a>
                  <a class="button border-red" href="{:U('/Admin/Product/del','id='.$vo['id'])}" onclick="return confirm('您确定要删除吗?')">
                   <span class="icon-trash-o"></span> 删除</a>
              </div>
          </td>
        </tr>
      </volist>
      <!-- 循环新闻列表 结束 -->
      <tr>
        <td style="text-align:left; padding:19px 0;padding-left:20px;">
            <input type="checkbox" id="checkall" />全选
        </td>
        <td style="text-align:left;padding-left:20px;">
            <a href="javascript:void(0)" class="button border-red icon-trash-o" style="padding:5px 15px;" onclick="DelSelect()"> 批量删除</a>
        </td>
        <td colspan="3">
          <div class="pagelist">{:$Page}</div>
        </td>
        <td colspan="2">
        </td>
      </tr>
      <tr>

      </tr>
    </table>
  </div>
</form>
<script type="text/javascript">

//全选
$("#checkall").click(function(){
  $("input[name='id[]']").each(function(){
	  if (this.checked) {
		  this.checked = false;
	  }
	  else {
		  this.checked = true;
	  }
  });
})

//批量删除
function DelSelect(){
	var Checkbox=false;
	 $("input[name='id[]']").each(function(){
	  if (this.checked==true) {
		Checkbox=true;
	  }
	});
	if (Checkbox){
		var t=confirm("您确认要删除选中的内容吗？");
		if (t==false) return false;
		$("#listform").submit();
	}
	else{
		alert("请选择您要删除的内容!");
		return false;
	}
}


</script>
</body>
</html>
